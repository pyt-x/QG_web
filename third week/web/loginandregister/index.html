<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/fuction.css"/>
		<script type="text/javascript" src="js/new_fuction.js"></script>
	</head>
	<style type="text/css">
		heml,body{
			margin: 0;
			background: url(img/bg2.jpg) no-repeat;
			height: 100%;
			width: 100%;
			background-size: cover;
			position: absolute;
			overflow: hidden;
		}
	</style>
	<body>
		<div class="top_wel" style="width: auto; height: auto; text-align: center;">
			<font size="20" color="white" face="castellar" >
				WELCOME TO JOIN US
			</font>
		</div>
		<div id="kong" style="height: 200px;"></div>
		<!--登录-->
		<div style="margin:0 44%;" id="Login">
			<input type="text" placeholder="Your account/email" class="input_email" id="lg_username" autocomplete="off"/>
				<div class="space_1"></div>
				
			<input type="password" placeholder="password" class="input_password" id="lg_password" autocomplete="off"/>
				<div class="space_1"></div>
			
			<button class="button" id="re">Sign</button>
			<p class="change_link" >
				<span class="text">No account ? <span id="jump_to_register" ><a onclick="return false;" class="a">Register</a></span></span>
			</p>
		</div>	
		<!--注册页面-->
		<div id="Register_container" style="margin: 0 44%;">
			<input type="text" placeholder="Your account" class="input_email " id="re_username" name="emailNumber" autocomplete="off"/>
				<div class="space_1"></div>
			
			<input type="password" placeholder="password" class="input_password" id="re_password" name="password" autocomplete="off"/>
				<div class="space_1"></div>
			
			<input type="text" placeholder="Your email" class="input_email " id="re_email" name="emailNumber" autocomplete="off"/>
			<div class="space_1"></div>
			
			<button class="button" id="lg">Register</button>
			<p class="change_link" >
				<span class="text">Already? <span id="jump_to_login" ><a onclick="return false;" class="a">Login</a></span></span>
			</p>
		</div>
		<script type="text/javascript" src="./js/register.js"></script>
	</body>
</html>
